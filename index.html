<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Photo Album</title>

        <link href='css/style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <header>
            <h1>My Photos</h1>
        </header>

        <main>

            <form class='add-photo' action='' method='post'>
                <input type='text' name='new-photo-url' placeholder='URL of the photo'>
                <input type='submit' value='Add'>
            </form>

            <ul class='photos'>
                <li><img src='images/cat-1.jpeg' alt='Cats!' /></li>
                <li><img src='images/cat-2.jpeg' alt='Cats!' /></li>
                <li><img src='images/cat-3.jpeg' alt='Cats!' /></li>
                <li><img src='images/cat-6.jpeg' alt='Cats!' /></li>
                <li><img src='images/cat-7.jpeg' alt='Cats!' /></li>
                <li><img src='images/cat-4.jpeg' alt='Cats!' /></li>
                <li><img src='images/cat-5.jpeg' alt='Cats!' /></li>
                <li><img src='images/cat-8.jpeg' alt='Cats!' /></li>
                <!-- feel free to add more cats using this URL: http://lorempixel.com/300/300/cats/ -->
                <!-- or you can change the size or category to find other images -->
            </ul>

            <div class='cover'></div>

            <nav>
                <button class='previous'>&lt;&lt;</button>
                <button class='next'>&gt;&gt;</button>
            </nav>

        </main>

    </body>
</html>
